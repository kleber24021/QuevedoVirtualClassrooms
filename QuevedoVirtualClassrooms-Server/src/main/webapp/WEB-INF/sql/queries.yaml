INSERT_RESOURCE: INSERT INTO RESOURCE (UUID_RESOURCE, RESOURCE_NAME, RESOURCE_ENDPOINT, `TIMESTAMP`, UUID_CLASSROOM, RESOURCE_TYPE) VALUES(?, ?, ?, ?, ?, ?);
EDIT_RESOURCE: UPDATE RESOURCE SET RESOURCE_NAME=?, UUID_CLASSROOM=? WHERE UUID_RESOURCE=?;
GET_ALL_RESOURCES_BY_CLASSROOM: SELECT UUID_RESOURCE, RESOURCE_NAME, RESOURCE_ENDPOINT, `TIMESTAMP`, UUID_CLASSROOM, RESOURCE_TYPE FROM RESOURCE WHERE UUID_CLASSROOM = ? AND RESOURCE_TYPE = ? ORDER BY TIMESTAMP DESC ;
GET_RESOURCE_BY_ID: SELECT UUID_RESOURCE, RESOURCE_NAME, RESOURCE_ENDPOINT, `TIMESTAMP`, UUID_CLASSROOM, RESOURCE_TYPE FROM RESOURCE WHERE UUID_RESOURCE = ?;
DELETE_RESOURCE_BY_ID: DELETE FROM RESOURCE WHERE UUID_RESOURCE = ?;

INSERT_CLASSROOM: INSERT INTO CLASSROOM (UUID_CLASSROOM, NAME, COURSE, ADMIN_ID) VALUES(?, ?, ?, ?);
EDIT_CLASSROOM: UPDATE CLASSROOM SET NAME=?, COURSE=?, ADMIN_ID=? WHERE UUID_CLASSROOM=?;
GET_ALL_CLASSROOM_BY_USER_ID: select distinct C.UUID_CLASSROOM, C.ADMIN_ID, C.NAME, C.COURSE from CLASSROOM C left join STUDENT_MEMBEROF SM on C.UUID_CLASSROOM = SM.CLASSROOM where ? in (SM.USERNAME, C.ADMIN_ID);
DELETE_CLASSROOM_BY_ID: DELETE FROM CLASSROOM WHERE UUID_CLASSROOM=?;
SELECT_CLASSROOM_BY_ID: SELECT C.UUID_CLASSROOM, C.ADMIN_ID, C.NAME, C.COURSE from CLASSROOM C WHERE C.UUID_CLASSROOM = ?;

GET_ALL_COMMENTS_BY_RESOURCE: SELECT CR.COMMENT_ID, CR.TEXT, CR.`TIMESTAMP`, CR.IS_ANSWER, CR.ANSWERS_TO, CR.USER FROM COMMENT_RESOURCE CR JOIN RESOURCE R on R.UUID_RESOURCE = CR.ID_RESOURCE WHERE R.UUID_RESOURCE = ? ORDER BY TIMESTAMP DESC;

INSERT_STUDENT_CLASSROOM: INSERT INTO STUDENT_MEMBEROF (CLASSROOM, USERNAME) VALUES(?, ?);
SELECT_STUDENTS_BY_CLASSROOM_ID: SELECT USERNAME FROM STUDENT_MEMBEROF WHERE CLASSROOM = ?;
DELETE_STUDENT_CLASSROOM: DELETE FROM STUDENT_MEMBEROF WHERE CLASSROOM = ? AND USERNAME = ?;

INSERT_USER: INSERT INTO `USER` (USERNAME, NAME, SURNAME, HASH_PASSWORD, PROFILE_IMAGE_URL, USER_TYPE) VALUES(?, ?, ?, ?, ?, ?);
UPDATE_USER: UPDATE `USER` SET NAME=?, SURNAME=?, HASH_PASSWORD=?, PROFILE_IMAGE_URL=?, USER_TYPE=? WHERE USERNAME=?;
GET_ALL_USERS: SELECT USERNAME, NAME, SURNAME, HASH_PASSWORD, PROFILE_IMAGE_URL, USER_TYPE FROM `USER`;
GET_ALL_STUDENTS_BY_CLASSROOM_ID: SELECT * FROM USER U JOIN STUDENT_MEMBEROF SM ON U.USERNAME = SM.USERNAME WHERE SM.CLASSROOM = ?;
GET_TEACHER_BY_CLASSROOM_ID: SELECT * FROM USER U JOIN CLASSROOM C ON U.USERNAME = C.ADMIN_ID WHERE UUID_CLASSROOM = ?;
GET_USER: SELECT USERNAME, NAME, SURNAME, HASH_PASSWORD, PROFILE_IMAGE_URL, USER_TYPE FROM `USER` WHERE USERNAME = ?;
DELETE_USER: DELETE FROM `USER` WHERE USERNAME=?;

